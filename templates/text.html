<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Website Scraper</title>

<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/datepicker3.css" rel="stylesheet">
<link href="../static/css/styles.css" rel="stylesheet">
<!--<link href="../static/css/static/jumbotron.css" rel="stylesheet">
<link href="../static/css/static/signup.css" rel="stylesheet">

<!--Icons-->
<script src="../static/js/lumino.glyphs.js"></script>

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><span>Website</span>Scraper</a>
				</div>				
			</div><!-- /.container-fluid -->
		</nav>

		<div>
	        <form class="form-signin" method="post" action="/driver">
	            <div class="jumbotron">
		            <h1>Enter URL</h1>
		            <label for="inputName" class="sr-only">URL</label>
		            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="URL" required autofocus>
		            <br>
	           	</div>
	            
	            <div class="row">
					<button class="col-xs-12 col-md-6 col-lg-3 butt" name="submit" name="submit" type="submit" value="images">
						<div class="panel panel-blue panel-widget ">
							<div class="row no-padding">
								<div class="col-sm-3 col-lg-5 widget-left">
									<svg class="glyph stroked bag"><use xlink:href="#stroked-bag"></use></svg>
								</div>
								<div class="col-sm-9 col-lg-7 widget-right">
									<div class="text-muted">Get</div>
									<div class="large">Images</div>
								</div>
							</div>
						</div>
					</button>
					<button class="col-xs-12 col-md-6 col-lg-3 butt" name="submit" type="submit" value="hyperlinks">
						<div class="panel panel-orange panel-widget">
							<div class="row no-padding">
								<div class="col-sm-3 col-lg-5 widget-left">
									<svg class="glyph stroked empty-message"><use xlink:href="#stroked-empty-message"></use></svg>
								</div>
								<div class="col-sm-9 col-lg-7 widget-right">
									<div class="text-muted">Get</div>
									<div class="large">Hyperlinks</div>
								</div>
							</div>
						</div>
					</button>
					<button class="col-xs-12 col-md-6 col-lg-3 butt" name="submit" type="submit" value="formatter">
						<div class="panel panel-teal panel-widget">
							<div class="row no-padding">
								<div class="col-sm-3 col-lg-5 widget-left">
									<svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg>
								</div>
								<div class="col-sm-9 col-lg-7 widget-right">
									<div class="text-muted">Indent</div>
									<div class="large">Code</div>
								</div>
							</div>
						</div>
					</button>
					<button class="col-xs-12 col-md-6 col-lg-3 butt" name="submit" type="submit" value="text">
						<div class="panel panel-red panel-widget">
							<div class="row no-padding">
								<div class="col-sm-3 col-lg-5 widget-left">
									<svg class="glyph stroked app-window-with-content"><use xlink:href="#stroked-app-window-with-content"></use></svg>
								</div>
								<div class="col-sm-9 col-lg-7 widget-right">
									<div class="text-muted">Get</div>
									<div class="large">Text</div>
								</div>
							</div>
						</div>
					</button>
				</div>
			</form>
		</div>
		
		<div class="col-md-6" id="panel" >
			<div class="panel panel-blue">
				<div class="panel-heading dark-overlay"><svg class="glyph stroked clipboard-with-paper"><use xlink:href="#stroked-clipboard-with-paper"></use></svg>Text</div>
				<div class="panel-body">
					<div class="checkbox">
						<pre style="background-color:#000;">
							<p style="color:#777;">{{ text }}</p>
						</pre>
					</div>
					<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Download</button>
				</div>
									
			</div><!--/.col-->
		</div>
		</div>	<!--/.main-->

	
		<footer id="foot-er" >
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" id="name" href="http://mansimar.com/"><span>Mansimar</span>Kaur</a>
				</div>				
			</div><!-- /.container-fluid -->
		</footer>
	</div>

	<script src="../static/js/jquery-1.11.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/chart.min.js"></script>
	<!--<script src="../static/js/chart-data.js"></script>
	<script src="../static/js/easypiechart.js"></script>
	<script src="../static/js/easypiechart-data.js"></script>-->
	<script src="../static/js/bootstrap-datepicker.js"></script>
	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
