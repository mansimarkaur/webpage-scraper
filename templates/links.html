{% extends "index.html" %}
	
	{% block panel %}
			<div class="panel panel-blue">
				<div class="panel-heading dark-overlay">
					<svg class="glyph stroked chain"><use xlink:href="#stroked-chain"></use></svg>Hyperlinks
				</div>
				<div class="panel-body">
					<ul class="todo-list">
					{% for i in text : %}
						{{if }}
						<li class="todo-list-item" style="text-align: center;">
								<div class="checkbox">
									<a href="{{i}}" target="_blank">
									<label for="checkbox">{{ i }}</label> </a>
								</div>
								
						</li>
					{% endfor %}
					<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
				</div>
			</div>
								
	{% endblock %}

	<script>		    
		$(document).ready(function(){
			$('html, body').animate({
        		scrollTop: $("#panel").offset().left
    		}, "slow");
		});		
	</script>
