{% extends "index.html" %}
	
	{% block panel %}
			<div class="panel panel-blue">
				<div class="panel-heading dark-overlay">
					<svg class="glyph stroked chain"><use xlink:href="#stroked-chain"></use></svg>Hyperlinks
				</div>
				<div class="panel-body">
					<ul class="todo-list">
					{% for i in text : %}
						{{if }}
						<li class="todo-list-item" style="text-align: center;">
								<div class="checkbox">
									<a href="{{i}}" target="_blank">
									<label for="checkbox">{{ i }}</label> </a>
								</div>
								
						</li>
					{% endfor %}
					<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" onclick="save()">Save</button>
				</div>
			</div>
								
	{% endblock %}

	{% block download %}
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" action="" method="post">
					<fieldset>
						<div class="form-group">
							<label class="col-md-3 control-label" for="name">File Name</label>
							<div class="col-md-9">
								<input id="name" name="name" type="text" placeholder="Scraper" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 widget-right">
								<button type="submit" class="btn btn-default btn-md pull-right">Save</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	{% endblock %}
